<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contato</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="js/formWhatsapp.js" defer></script>
  </head>
  <body class="bg-black">
    <main class="mt-20">
      <h1 class="text-white text-center text-5xl pb-10">Contato</h1>
      <form onsubmit="enviarParaWhatsapp(); return false;" class="max-w-lg mx-auto bg-white p-6 rounded shadow">
        <p class="text-gray-600 mb-4">Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>

        <label class="block mb-2 font-semibold">Nome:</label>
        <input type="text" id="nome" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">

        <label class="block mb-2 font-semibold">Localidade:</label>
        <input type="text" id="nome" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">

        <label class="block mb-2 font-semibold">Email:</label>
        <input type="text" id="nome" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">

        <label class="block mb-2 font-semibold">Qual produto (select)?</label>
        <input type="text" id="nome" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">

        <label class="block mb-2 font-semibold">Serviço:</label>
        <input type="text" id="nome" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">

        <label class="block mb-2 font-semibold">Mensagem:</label>
        <textarea id="mensagem" placeholder="Relate aqui um pouco da sua necessidade" rows="10" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>

        <button type="submit" class="w-full px-6 py-3 rounded bg-green-500 text-white font-semibold shadow hover:bg-green-600 transition">Enviar para WhatsApp</button>
      </form>
    </main>

    <div id="header"></div>
    <div id="footer"></div>
    <script>
      fetch('/header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header').innerHTML = html;
        });
      fetch('/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        });
    </script>
  </body>
</html>
