<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria - Cortinas</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css">
</head>
<body>
  <header>
    <h1>Galeria de Fotos e Vídeos</h1>
    <a href="index.html">← Voltar</a>
  </header>

  <main>
    <div id="lightgallery">
      <a href="img/cortina1.jpg">
        <img src="img/cortina1.jpg" alt="Cortina 1" />
      </a>
      <a href="img/cortina2.jpg">
        <img src="img/cortina2.jpg" alt="Cortina 2" />
      </a>
      <a data-lg-size="1280-720" data-lg-video='{"source": [{"src":"videos/video1.mp4","type":"video/mp4"}], "attributes": {"preload": false, "controls": true}}'>
        <img src="img/thumb-video1.jpg" alt="Vídeo de instalação" />
      </a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script>
    lightGallery(document.getElementById('lightgallery'), {
      plugins: [],
      speed: 500,
    });
  </script>
</body>
</html>
